<!-- dataset_detail.html -->

{% extends 'myapp/base.html' %}

{% block title %}{{ dataset.name }}{% endblock %}

{% block content %}
  <h1>{{ dataset.name }}</h1>
  <p>{{ dataset.description }}</p>
  <ul>
    {% for image in dataset.images.all %}
      <li><img src="{{ image.image.url }}" alt="{{ image.name }}"></li>
    {% empty %}
      <li>No images found.</li>
    {% endfor %}
  </ul>
{% endblock %}
