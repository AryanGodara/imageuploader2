<!-- dataset_detail.html -->

{% extends 'myapp/base.html' %}

{% block title %}{{ dataset.name }}{% endblock %}

{% block content %}
  <h1>{{ dataset.name }}</h1>
  <p>{{ dataset.description }}</p>
  <ul>
    <div class="row">
    {% for image in dataset.images.all %}

      <p>
        <a href="{{ image.image.url }}"><img src="{{ image.image.url }}" class="img-thumbnail resize" alt="{{ image.name }}" ></a>
        
        </p>

    {% empty %}
      <p>No images found.</p>
  
    {% endfor %}
  </div>
  </ul>
{% endblock %}
