<!-- list_datasets.html -->

{% extends 'myapp/base.html' %}

{% block content %}
  <h1>Dataset List</h1>
  {% if datasets %}
    <ul>
      {% for dataset in datasets %}
        <li><a href="{% url 'dataset_detail' dataset.id %}">{{ dataset.title }}</a></li>
        <li><a href="{% url 'dataset_delete' dataset.id %}">Delete</a></li>
        <li>
          {{ dataset.description }}
          <form action="{% url 'download_images' dataset.id %}" method="post">
              {% csrf_token %}
              <button type="submit">Download Images</button>
          </form>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No datasets found.</p>
  {% endif %}
{% endblock %}
